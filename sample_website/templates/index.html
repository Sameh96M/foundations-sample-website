<link rel="stylesheet" href="/static/style.css" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

<style type="text/css">
	body {
		background-color: {{ colorCode[5:] | safe }};
	}
</style>

<form action="/check" method="POST">
	<div class="login">
		<div class="app-name">
			<h2> Color Checker </h2>
		</div>
		<div class="check-screen">
			<a class="login-form">
				<div class="control-group">
					<input type="text" value="" placeholder="type in the color name" name="name">
				</div>
				<input
					type="submit"
					value="Check"
					class="btn btn-primary btn-large btn-block"
					style="background: {{ colorCode[5:] | safe }}"
				>
				<hr />
				<h3 class="btn-block" style="font-family: monospace, monospace;">
					{{
						colorCode | safe
					}}
				</h3>
		</div>
	</div>
</form>
